<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Image Component</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 2rem;
                align-items: center;
            }

            background-img {
                display: block;
                height: 400px; 
                width: 600px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <background-img src="dog_resting.avif" text="resting"></background-img>
        <background-img src="dog_resting.avif" text="just chilling"></background-img>
        <background-img src="dog_resting.avif" text="woof"></background-img>
        <script src="background-img.js"></script>
    </body>
</html>
